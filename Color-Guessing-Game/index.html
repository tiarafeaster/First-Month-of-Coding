<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Color Guessing Game</title>
        <link rel="stylesheet" href="color-guessing-game.css"
    </head>
    <body>
       <h1>Color Guessing Game</h1>
       <button type="button" onclick="runGame()">Start Game</button> <br>

        <h3>I want to play a game</h3>
        <img class="image" src="jigsaw.gif" alt="Jigsaw on TV" height="200">

       <script>
           const COLORS_ARRAY = ["cyan", "blue", "gold", "gray", "magenta", "green", "orange", "yellow", "white", "red"];
                 COLORS_ARRAY.sort(); 
                

           function runGame() {
            let guess =" " ;
            let correct = false;
            let numTries = 0;

            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length) + 1;
            const target = COLORS_ARRAY[targetIndex];
            console.log(target)
            
            do {
                guess = prompt("I am thinking of one of these colors:\n\n" + COLORS_ARRAY.join(" , ") + " What color am I thinking of? \n")
                numTries += 1;
            if (guess === null) {
                alert("Wait! Come back and play!");
                return 0;
            } 
                correct = checkGuess(guess, target, numTries);
                document.body.style.background = guess;

            } while (!correct);

            alert("Congratulations! You guessed the correct color!\n\n" + "It only took you " + numTries + " tries to guess it! Nice Job! ")
        }

           function checkGuess(guess, target, numTries) {
            let correct = false;

             if (!COLORS_ARRAY.includes(guess)) {
                 alert("Please pick a color from the list");
            } else if (guess > target) {
                alert("Your guess is too high \n\n" + "So far you've taken " + numTries + " tries... yikes!\n\n " + "Psst. I'll give you a hint: Alphabetical order = high/low order" );
            } else if (guess < target) {
              alert("Your guess is too low \n\n" + "So far you've taken " + numTries + " tries... yikes!\n\n " + "Psst. I'll give you a hint: Alphabetical order = high/low order" );
            }  else {
                correct = true;
            } 
                return correct;
           }

       </script> 
    </body>
</html>
